<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Tangail Coffee House</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
  </head>
  <body class="font-serif">
    <!------------------ header part-------------------- -->
    <header class="m-0 bg-gray-900">
      <!-- <div class="flex items-center justify-center">
        <img
          src="cafe-logo.png"
          class="w-[3rem] h-[3rem]"
          alt="logo"
          srcset=""
        />
        <h1 class="text-white text-4xl font-extrabold text-center p-4">
          Welcome to our <span class="text-red-900">Coffee House</span>
        </h1> -->

      <nav class="relative w-full flex flex-wrap items-center justify-between py-4  text-gray-500  " >
        <div class="container-fluid w-full flex flex-wrap items-center justify-between px-6">
          <div class="container-fluid flex flex-row items-center">
            <div class="flex items-center text-white mt-2 lg:mt-0 mr-1" href="#"  >
              <a class="flex flex-row items-center mx-3 font-bold hover:text-gray-700 focus:text-gray-700 text-2xl text-red-900">
              <img class=" " src="cafe-logo.png" style="height: 20px" alt=""  loading="lazy" /> Tangail Coffee  </a>
              <a class="mx-3 font-bold hover:text-gray-700 focus:text-gray-700	" href=""> Home </a>
              <a class="mx-3 font-bold hover:text-gray-700 focus:text-gray-700	" href=""> Branches</a>
              <a class="mx-3 font-bold hover:text-gray-700 focus:text-gray-700	" href=""> Items </a>
              <a class="mx-3 font-bold hover:text-gray-700 focus:text-gray-700	" href=""> About</a> </div>
          </div>
        </div>
      </nav>
      
    </header>

    <!-- --------------------main part start----------------- -->
    <main>
      <!---------------------- banner section------------------ -->
      <section>
        <div>
          <img
            src="banner.jpg"
            class="h-[35rem] w-[100%] mt-0"
            alt="outlate-picture"
            srcset=""
          />
        </div>
      </section>

      <!---------------------- product section--------------------- -->

      <section class="mt-[5rem]">
        <div>
          <h2 class="text-3xl font-extrabold text-center mt-5">
            Find the best coffee for you
          </h2>
        </div>

        <div class="grid grid-cols-3 gap-3 m-4 rounded-2xl">
          <div
            class="max-w-sm bg-slate-300 rounded-2xl overflow-hidden shadow-lg"
          >
            <img
              class="w-full p-2 rounded-2xl"
              src="cappacuine.jpg"
              alt="Cappuccino"
            />
            <div class="px-6 py-4">
              <h3 class="font-bold text-2xl mb-2">Special Cappuccino</h3>
              <p class="mb-5">
                Price: <span class="font-semibold text-lg my-5">280tk</span>
              </p>
              <button
                class="rounded-full bg-sky-500 hover:bg-sky-700 drop-shadow-md hover:drop-shadow-xl text-white text-center px-4 py-2 font-medium"
              >
                Order now
              </button>
              <button
                class="rounded-full bg-white hover:bg-slate-400 drop-shadow-md hover:drop-shadow-xl text-center px-4 py-2 font-medium"
              >
                Reviews
              </button>
            </div>
          </div>
          <div
            class="max-w-sm bg-slate-300 rounded-2xl overflow-hidden shadow-lg"
          >
            <img
              class="w-full p-2 rounded-2xl"
              src="black-coffee.jpg"
              alt="black-coffee"
            />
            <div class="px-6 py-4">
              <h3 class="font-bold text-2xl mb-2">Black Coffee</h3>
              <p class="mb-5">
                Price: <span class="font-semibold text-lg my-5">210tk</span>
              </p>
              <button
                class="rounded-full bg-sky-500 hover:bg-sky-700 drop-shadow-md hover:drop-shadow-xl text-white text-center px-4 py-2 font-medium"
              >
                Order now
              </button>
              <button
                class="rounded-full bg-white hover:bg-slate-400 drop-shadow-md hover:drop-shadow-xl text-center px-4 py-2 font-medium"
              >
                Reviews
              </button>
            </div>
          </div>
          <div
            class="max-w-sm bg-slate-300 rounded-2xl overflow-hidden shadow-lg"
          >
            <img
              class="w-full p-2 rounded-2xl"
              src="cold-coffe.jpg"
              alt="cold coffee"
            />
            <div class="px-6 py-4">
              <h3 class="font-bold text-2xl mb-2">Special Cappuccino</h3>
              <p class="mb-5">
                Price: <span class="font-semibold text-lg my-5">240tk</span>
              </p>
              <button
                class="rounded-full bg-sky-500 hover:bg-sky-700 drop-shadow-md hover:drop-shadow-xl text-white text-center px-4 py-2 font-medium"
              >
                Order now
              </button>
              <button
                class="rounded-full bg-white hover:bg-slate-400 drop-shadow-md hover:drop-shadow-xl text-center px-4 py-2 font-medium"
              >
                Reviews
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- ------------------SUSTAINABILITY PART ----------------------->

      <section>
        <div>
          <h1 class="text-4xl font-extrabold text-center p-4">
            OUR SUSTAINABILITY
          </h1>
          <div class="grid grid-cols-4 gap-3 mx-[5rem] my-4 rounded-2xl">
            <div class="max-w-sm text-xl flex flex-col items-center">
              <img
                class="w-[20%] h-[40%]"
                src="branch-logo.jpg"
                alt=""
                srcset=""
              />
              <h3>Branches <br />110</h3>
            </div>
            <div class="max-w-sm text-xl flex flex-col items-center">
              <img class="w-[20%] h-[40%]" src="staff.jpg" alt="" srcset="" />
              <h3>Staff <br />1163</h3>
            </div>
            <div class="max-w-sm text-xl flex flex-col items-center">
              <img class="w-[20%] h-[40%]" src="staff.jpg" alt="" srcset="" />
              <h3>Customer <br />5000+</h3>
            </div>
            <div class="max-w-sm text-xl flex flex-col items-center">
              <img
                class="w-[20%] h-[40%]"
                src="review-logo.jpg"
                alt=""
                srcset=""
              />
              <h3>Reviews <br />5000+</h3>
            </div>
          </div>
        </div>
      </section>

      <!-------------------- Customer complain part---------------- -->
      
    </main>
  </body>

  <footer>
    <p class="text-center bg-gray-500 p-5 text-white mt-[5rem]">
      &copy 2022 tangail coffe house all rights reserved
    </p>
  </footer>
</html>
